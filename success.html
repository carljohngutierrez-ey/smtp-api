<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration - Success</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
    }

    .logo {
      width: 70px;
      height: 70px;
    }

    .message {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }

    @media (max-width: 600px) {
      .message {
        font-size: 18px;
      }

      .logo {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>

<body>
  <nav>
    <img src="./images/sgv-logo.png" alt="Logo" class="logo">
  </nav>

  <div class="message">Your response has been recorded</div>
</body>

</html>
